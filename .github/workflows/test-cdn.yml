name: NPM Publish

on: [push]
#on:
#  push:
#    tags:
#      - '*'

jobs:
  npm-publish:
    name: NPM Publish
    runs-on: ubuntu-latest
    steps:

      - name: Gcloud auth and write env file
        run: |
          echo $GOOGLE_APPLICATION_CREDENTIALS > token.json
          gcloud auth activate-service-account --key-file=token.json
          gcloud container clusters get-credentials $GCLOUD_CLUSTER \
          --zone europe-west1-c --project psessentials-integration
          gcloud auth configure-docker
          rm token.json
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
          GCLOUD_CLUSTER: ${{ secrets.GCLOUD_CLUSTER }}

#      - name: Get tag
#        id: get_tag
#        run: |
#          echo ::set-output name=TAG::$(echo $GITHUB_REF | cut -d / -f 3)
#          echo ::set-output name=MAJOR::$(echo $GITHUB_REF | cut -d / -f 3 | cut -d '.' -f 1)

      - id: get_tag
        run : echo ::set-output name=TAG::1.2.3

      - run: |
          echo ::set-output name=MAJOR::$(echo $TAG | cut -d '.' -f 1)
          echo ::set-output name=MINOR::$(echo $TAG | cut -d '.' -f 2)
          echo ::set-output name=PATCH::$(echo $TAG | cut -d '.' -f 3)
        id: test
        env:
          TAG: ${{ steps.get_tag.outputs.MAJOR }}

      - run: echo $MAJOR
        env:
          MAJOR: ${{ steps.test.outputs.MAJOR }}

      - name: Checkout repository
        uses: actions/checkout@master

      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/

      - name: Yarn install
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install

      - name: Yarn build
        uses: borales/actions-yarn@v2.0.0
        with:
          cmd: build-lib

      - run: gsutil cp dist/psaccountsVue.umd.min.js gs://accouts-test-cdn/accounts/accounts-0.0.5.js