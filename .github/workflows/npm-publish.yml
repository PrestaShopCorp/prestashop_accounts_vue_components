jobs:
  npm-publish:
    name: NPM Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Init
        run: |
          echo $NPM_TOKEN ~/.profile && source ~/.profile
          npm init --yes
          npm version 0.1.4
#          npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}